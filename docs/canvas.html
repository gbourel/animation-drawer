<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AnimationDrawer</title>

    <script src="./animation-drawer.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .drawer {
        width: 100%;
        height: 85vh;
      }
    </style>
  </head>

  <body>
    <!-- Drawer -->
    <div class="drawer">
      <animation-drawer type="none"></animation-drawer>
    </div>

    <script>
      let type = sessionStorage.getItem('ad_type') || "plane_moving";
      const arg = location.search.match('type=(\\w+)');
      if (arg) {
        type = arg[1];
      }
      document.querySelector('animation-drawer').setAttribute('type', type);
    </script>
  </body>
</html>
